<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And now...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/6d3d1d74bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>The weather</h1>
        <span>
            <div class="searchbox">
                <input type="text" name="search-location" id="search-location">
            </div>
            <div class="toggle-box">
                <input type="checkbox" id="temp-toggle">
                <label class="temp-toggle" for="temp-toggle"></label>
            </div>
        </span>
    </header>
    <main>
        <section class="component-card">
            <h2></h2>
            <div class="weather">
                <img class="weather-picture">
            </div>
            <div class="temperature"></div>
            <p class="message"></p>
        </section>
        <section class="forecast-bar">
            <div class="forecast-card">
                <span class="date">Tomorrow</span>
                <img class="forecast-picture">
                <div class="forecast-temp">
                    <span class="min-temp"></span>
                    <span>/</span>
                    <span class="max-temp"></span>
                    <p class="forecast-message"></p>
                </div>
            </div>
            <div class="forecast-card">
                <span class="date"></span>
                <img class="forecast-picture">
                <div class="forecast-temp">
                    <span class="min-temp"></span>
                    <span>/</span>
                    <span class="max-temp"></span>
                    <p class="forecast-message"></p>
                </div>
            </div>
            <div class="forecast-card">
                <span class="date"></span>
                <img class="forecast-picture">
                <div class="forecast-temp">
                    <span class="min-temp"></span>
                    <span>/</span>
                    <span class="max-temp"></span>
                    <p class="forecast-message"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution"><span class="copy">&copy;</span> Trisha Lyza Rivera. All rights reserved.</div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
